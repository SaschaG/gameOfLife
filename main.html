<html>
<head>
	<link rel="stylesheet" href="main.css">
</head>
	<body>
		<div class= "container">
			<div class="options">
				<h2>Options</h2>
				<h3>Game Field Size</h3>
				<button size="4" class="game-size-button" id="4">4 X 4</button>
				<button size="5" class="game-size-button" id="5">5 X 5</button>
				<button size="8" class="game-size-button" id="8">8 X 8</button>
				<button size="10" class="game-size-button" id="10">10 X 10</button>
				<button size="12" class="game-size-button" id="12">12 X 12</button>
				<button size="16" class="game-size-button" id="16">16 X 16</button>
				<button id="delete">Delete</button>
				<h3>Custom Game Field Size</h3>
				<form>
					<label for="height">Height</label>
					<input type="text" id="height" name="height" placeholder="enter height here">

					<label for="width">Width</label>
					<input type="text" id="width" name="width" placeholder="enter width here">

					<button type="button" id="gamefieldsize">Create</button>
				</form>
				<h3>Populations</h3>
				<button id="test-population">Test Population</button>
			</div>

			<div id="gamefield">

			</div>
			<script src="main.js"></script>
		</div>
	</body>
</html>
